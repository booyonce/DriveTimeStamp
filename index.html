<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Index Page</title>
  </head>
  <body>
    <script>
      function getCarNum() {
        return document.getElementById("car-number").value;
      }

      function startDrive() {
        var carNum = getCarNum();
        console.log(carNum);
      }

      function end() {
        console.log("end here");
      }
    </script>
    <div class="container stamp">
        <a class="logo">Driving Time Logger</a>
        <div class="card">
            <div class="header blue white-text center">
                <div class="card-content">Select EV Car number</div>
            </div>
            <div class="select-car">
              <select id="car-number">
                <option value="69호0990" selected>69호0990</option>
              </select>
            </div>
            <div class="card-content">
              <input type="button" value="Drive Start" onclick="startDrive()"/>
              <input type="button" value="Drive End" onclick="end()"/>
            </div>
        </div>
    </div>
  </body>
</html>
